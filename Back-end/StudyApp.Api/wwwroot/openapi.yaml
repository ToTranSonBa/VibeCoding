openapi: 3.0.3
info:
  title: StudyApp API
  version: 1.0.0
  description: OpenAPI spec for StudyApp (Auth, Flashcards, Knowledge Notes)

servers:
  - url: /

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    RegisterRequest:
      type: object
      required: [userName, email, password]
      properties:
        userName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
    LoginRequest:
      type: object
      required: [userNameOrEmail, password]
      properties:
        userNameOrEmail:
          type: string
        password:
          type: string
    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        expiresIn:
          type: integer
        refreshToken:
          type: string
        user:
          $ref: "#/components/schemas/UserDto"
    UserDto:
      type: object
      properties:
        id:
          type: string
        userName:
          type: string
        email:
          type: string
    DeckDto:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        isPublic:
          type: boolean
        ownerId:
          type: string
        sourceDeckId:
          type: string
        createdAt:
          type: string
          format: date-time
    DeckCreateDto:
      type: object
      required: [title]
      properties:
        title:
          type: string
        description:
          type: string
        isPublic:
          type: boolean
        tags:
          type: array
          items:
            type: string
    CardDto:
      type: object
      properties:
        id:
          type: string
        front:
          type: string
        back:
          type: string
        orderIndex:
          type: integer
    CardCreateDto:
      type: object
      required: [front, back]
      properties:
        front:
          type: string
        back:
          type: string
        orderIndex:
          type: integer
    NoteDto:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        isPublic:
          type: boolean
        createdAt:
          type: string
          format: date-time
    NoteCreateDto:
      type: object
      required: [title, content]
      properties:
        title:
          type: string
        content:
          type: string
        isPublic:
          type: boolean
    TagDto:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string

paths:
  /api/auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: Created
        "400":
          description: Validation error

  /api/auth/login:
    post:
      summary: Login and receive JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Auth response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"

  /api/auth/refresh:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: New tokens

  /api/auth/change-password:
    post:
      summary: Change current user's password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        "204":
          description: Password changed

  /api/auth/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDto"

  /api/decks:
    get:
      summary: List or search decks
      parameters:
        - name: q
          in: query
          schema:
            type: string
        - name: tags
          in: query
          schema:
            type: string
        - name: isPublic
          in: query
          schema:
            type: boolean
        - name: page
          in: query
          schema:
            type: integer
        - name: pageSize
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Deck list
    post:
      summary: Create a new deck
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeckCreateDto"
      responses:
        "201":
          description: Created

  /api/decks/{deckId}:
    get:
      summary: Get deck by id
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deck
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeckDto"
    put:
      summary: Update deck
      security:
        - bearerAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeckCreateDto"
      responses:
        "204":
          description: Updated
    delete:
      summary: Delete deck
      security:
        - bearerAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Deleted

  /api/decks/{deckId}/clone:
    post:
      summary: Clone a public deck into the user's library
      security:
        - bearerAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Created cloned deck

  /api/decks/{deckId}/cards:
    get:
      summary: List cards in a deck
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of cards
    post:
      summary: Add a card to a deck
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardCreateDto"
      responses:
        "201":
          description: Card created

  /api/decks/{deckId}/cards/{cardId}:
    put:
      summary: Update a card
      security:
        - bearerAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: string
        - name: cardId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardDto"
      responses:
        "204":
          description: Updated
    delete:
      summary: Delete a card
      security:
        - bearerAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: string
        - name: cardId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Deleted

  /api/tags:
    get:
      summary: Get tags (autocomplete)
      parameters:
        - name: q
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Tag list
    post:
      summary: Create a tag
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TagDto"
      responses:
        "201":
          description: Created

  /api/notes:
    get:
      summary: List/search notes
      parameters:
        - name: q
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Note list
    post:
      summary: Create a note
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NoteCreateDto"
      responses:
        "201":
          description: Created

  /api/notes/upload:
    post:
      summary: Upload a Markdown file (.md) to create a note
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "201":
          description: Note(s) created from uploaded file(s)

  /api/notes/{id}:
    get:
      summary: Get a note
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Note
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoteDto"
    put:
      summary: Update a note
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NoteCreateDto"
      responses:
        "204":
          description: Updated
    delete:
      summary: Delete a note
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Deleted

  /api/notes/{id}/raw:
    get:
      summary: Get raw Markdown content for editing
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Raw markdown
          content:
            text/markdown:
              schema:
                type: string

  /api/users/{id}/decks:
    get:
      summary: List public decks by user (or own private when authorized)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deck list

  /api/users/{id}/notes:
    get:
      summary: List public notes by user (or own private when authorized)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Note list

security:
  - bearerAuth: []
